<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supaship</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="app.js" defer></script>
    <script type="module">
        import {faker} from "https://cdn.skypack.dev/@faker-js/faker";
        window.faker = faker;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Test SupaBase initiation</h1>
    <section id="whenSignedOut">
        <button id="signInBtn" class="btn btn-primary">
            S'inscrire avec Google
        </button>
    </section>

    <section id="whenSignedIn" hidden="true">
        <div id="userDetails"></div>
        <button id="signOutBtn" class="btn btn-primary">Deconnexion</button>
    </section>

    <section id="myThing" hidden="true">
        <h2>Mes tâches</h2>
        <div id="myThingsList"></div>

        <button id="createThing" class="btn btn-success">Crée une tâche</button>
    </section>

    <section id="allThings">
        <h2>Toutes les tâches</h2>
        <div id="allThingsList"></div>
    </section>
</body>
</html>
